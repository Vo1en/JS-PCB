<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系統導航橫幅</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;500;700&family=Roboto:wght@300;400;700&display=swap');

        :root {
            --bg-gradient: linear-gradient(135deg, #fcfaf5 0%, #f0ebde 100%);
            --glass-bg: rgba(255, 255, 255, 0.9);
            --glass-border: rgba(194, 168, 120, 0.6);
            --text-main: #1f2937;
            --text-sub: #6b7280;
            --gold-gradient: linear-gradient(135deg, #c2a878 0%, #e3d1a8 50%, #9e8b6b 100%);
            --gold-text-gradient: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --active-color: #c2a878;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 10px 40px;
            justify-content: flex-start;
            gap: 50px;
            background-color: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 2px solid var(--glass-border);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            z-index: 1000;
        }

        .brand-logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            padding: 5px 0;
        }

        .text-logo {
            font-family: 'Roboto', sans-serif;
            font-size: 2.2rem;
            font-weight: 900;
            letter-spacing: -1px;
            background: var(--gold-text-gradient);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 2px 3px rgba(0, 0, 0, 0.3));
            transition: transform 0.3s, filter 0.3s;
            animation: shine 5s linear infinite;
        }

        .brand-logo:hover .text-logo {
            transform: scale(1.05);
            filter: drop-shadow(0 0 5px rgba(194, 168, 120, 0.8))
                    drop-shadow(0 2px 3px rgba(0, 0, 0, 0.3));
        }

        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-item {
            text-decoration: none;
            color: var(--text-main);
            font-size: 1rem;
            font-weight: 500;
            padding: 5px 0;
            position: relative;
            transition: color 0.3s;
        }

        .nav-item::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 3px;
            background: var(--active-color);
            transition: width 0.3s ease-out, left 0.3s ease-out;
            border-radius: 2px;
        }

        .nav-item:hover {
            color: var(--active-color);
        }

        .nav-item:hover::after,
        .nav-item.current::after {
            width: 100%;
            left: 0;
        }

        @keyframes shine {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                padding: 15px 20px;
                gap: 10px;
            }
            .text-logo {
                font-size: 1.8rem;
                letter-spacing: -0.5px;
            }
            .nav-links {
                width: 100%;
                flex-wrap: wrap;
                gap: 15px 15px;
            }
            .nav-item {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a href="index.html" class="brand-logo">
            <span class="text-logo">JS PCB</span>
        </a>

        <div class="nav-links">
            <a href="index.html" class="nav-item">首頁</a>
            <a href="PCB Order Info Generator.html" class="nav-item">PCB規格產生器</a>
            <a href="PCB Inspection Report.html" class="nav-item">出貨檢驗報告</a>
            <a href="PCB Test Report.html" class="nav-item">電性測試報告</a>
        </div>
    </nav>
</body>
</html>
