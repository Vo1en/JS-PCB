<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>The Wedding of 裕勝 & 璦嵐</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500&family=Noto+Serif+TC:wght@500;700&display=swap" rel="stylesheet">
<style>
    :root {
        /* 韓系簡約配色 */
        --bg-color: #F8F7F4;      /* 溫暖的米灰背景 */
        --card-bg: #FFFEFA;       /* 更亮的奶油白卡片色 */
        --text-primary: #3F3F3F;  /* 深炭灰主文字 (非純黑) */
        --text-secondary: #7A7A7A;/* 中灰次要文字 */
        --accent-line: #E0DED8;   /* 柔和的分隔線 */
    }

    body {
        margin: 0;
        padding: 0;
        background-color: var(--bg-color);
        font-family: 'Noto Sans TC', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        /* 確保手機上不會出現橫向捲軸 */
        overflow-x: hidden; 
    }

    .container {
        background-color: var(--card-bg);
        width: 100%;
        max-width: 450px; /* 韓系設計通常比較窄長 */
        box-shadow: 0 20px 40px rgba(0,0,0,0.06);
        text-align: center;
        /* 韓式風格通常不使用大圓角，保持俐落 */
        border-radius: 2px; 
        overflow: hidden;
        animation: fadeUp 1.5s ease-out;
    }

    /* 照片區塊 - 滿版設計 */
    .photo-area {
        width: 100%;
        position: relative;
        /* 增加一點韓系濾鏡感：輕微降低飽和度與提升亮度 */
        filter: saturate(0.95) brightness(1.03) contrast(1.02);
    }

    .photo-area img {
        width: 100%;
        height: auto;
        display: block;
    }

    /* 內容區塊 */
    .content-body {
        padding: 50px 30px 60px 30px;
    }

    /* 頂部英文小字 */
    .top-eng {
        font-family: 'Noto Serif TC', serif;
        font-size: 0.75rem;
        color: var(--text-secondary);
        letter-spacing: 0.3em;
        text-transform: uppercase;
        margin-bottom: 25px;
        display: block;
    }

    /* 新人名字 - 重點設計 */
    .names {
        font-family: 'Noto Serif TC', serif;
        font-size: 1.8rem;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 20px;
        letter-spacing: 0.05em;
        line-height: 1.3;
    }
    
    .names span {
        font-size: 1rem;
        font-weight: 400;
        margin: 0 10px;
        color: var(--accent-line);
        vertical-align: middle;
    }

    /* 邀請文案 */
    .invite-text {
        font-size: 0.95rem;
        color: var(--text-secondary);
        line-height: 1.8;
        margin-bottom: 40px;
        font-weight: 300;
        letter-spacing: 0.05em;
    }

    /* 極簡分隔線 */
    .divider-line {
        width: 40px;
        height: 1px;
        background-color: var(--accent-line);
        margin: 0 auto 40px auto;
    }

    /* 詳細資訊區塊 - 韓式結構化排版 */
    .details-block {
        text-align: left;
        display: inline-block; /* 讓區塊置中，但內容靠左 */
        margin-top: 20px;
        width: 85%;
    }

    .detail-item {
        margin-bottom: 25px;
        position: relative;
        padding-left: 15px; /* 預留空間給左側裝飾線 */
        border-left: 2px solid transparent; /* 預設透明 */
    }
    
    /* 強調日期 */
    .detail-item.date-highlight {
        border-left: 2px solid var(--text-primary); /* 左側實線強調 */
    }

    .detail-label {
        font-size: 0.75rem;
        color: #999;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        margin-bottom: 8px;
        display: block;
        font-family: 'Noto Serif TC', serif;
    }

    .detail-content {
        font-size: 1.05rem;
        color: var(--text-primary);
        font-weight: 400;
        letter-spacing: 0.05em;
    }
    
    .detail-sub-content {
        font-size: 0.85rem;
        color: var(--text-secondary);
        margin-top: 6px;
        font-weight: 300;
    }

    /* 停車資訊 - 獨立的乾淨區塊 */
    .parking-section {
        margin-top: 50px;
        padding-top: 30px;
        border-top: 1px solid #F0F0F0;
        text-align: center;
    }

    .parking-content {
        display: inline-block;
        text-align: left;
        font-size: 0.85rem;
        color: var(--text-secondary);
        line-height: 1.8;
        background-color: #F9F9F9;
        padding: 20px;
        border-radius: 4px;
    }
    .parking-label {
        font-weight: 500;
        color: var(--text-primary);
        margin-bottom: 5px;
        display: block;
    }

    /* 進場動畫 */
    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* RWD 調整 */
    @media (max-width: 480px) {
        .container { max-width: 100%; box-shadow: none;}
        .content-body { padding: 40px 25px 50px 25px; }
        .names { font-size: 1.6rem; }
    }
</style>
</head>
<body>

<div class="container">
    <div class="photo-area">
        <img src="image_0.png" alt="Wedding Photo">
    </div>

    <div class="content-body">
        <span class="top-eng">THE WEDDING</span>
        
        <div class="names">
            黃裕勝 <span>&</span> 馬璦嵐
        </div>

        <div class="invite-text">
            我們結婚了！<br>
            新婚家宴，誠摯邀請至親好友<br>
            一同分享我們的喜悅
        </div>

        <div class="divider-line"></div>

        <div class="details-block">
            <div class="detail-item date-highlight">
                <span class="detail-label">DATE & TIME</span>
                <div class="detail-content">2026.03.28 (六)</div>
                <div class="detail-sub-content">中午 12:00 入席</div>
            </div>

            <div class="detail-item">
                <span class="detail-label">LOCATION</span>
                <div class="detail-content">北投麗禧溫泉酒店</div>
                <div class="detail-sub-content">台北市北投區幽雅路30號</div>
            </div>
        </div>

        <div class="parking-section">
            <div class="parking-content">
                <span class="parking-label">停車資訊 (Parking)</span>
                飯店B4、B5樓層提供平面停車位<br>
                <span style="font-size: 0.8em; color: #999;">(另有12個機械停車位，車輛限高155公分)</span>
            </div>
        </div>

    </div>
</div>

</body>
</html>
