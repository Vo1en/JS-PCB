<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黃裕勝 & 馬璦嵐 婚禮邀請</title>
    
    <!-- Open Graph Meta Tags (社群分享預覽設定) -->
    <!-- 當您將連結貼到 LINE 或 Facebook 時，會顯示以下內容 -->
    <meta property="og:title" content="黃裕勝 & 馬璦嵐的婚禮邀請" />
    <meta property="og:description" content="2026.03.28 誠摯邀請您參與我們的喜悅" />
    <!-- 請注意：og:image 必須是絕對路徑 (https://...) 才能在 LINE 上正常顯示 -->
    <!-- 請將下方的 content 改為您圖片上傳後的真實網址 -->
    <meta property="og:image" content="https://vo1en.github.io/JS-PCB/image_0.png" />
    <meta property="og:type" content="website" />

    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 引入 React 和 ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 引入 Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 引入 Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Noto+Serif+TC:wght@300;500;700&family=Noto+Sans+TC:wght@300;400&family=Mrs+Saint+Delafield&display=swap" rel="stylesheet">

    <style>
        /* 自定義字體設定 */
        .font-main { font-family: 'Cormorant Garamond', serif; }
        .font-serif-tc { font-family: 'Noto Serif TC', serif; }
        .font-sans-tc { font-family: 'Noto Sans TC', sans-serif; }
        .font-hand { font-family: 'Mrs Saint Delafield', cursive; }
        
        /* 顏色變數 */
        :root {
            --color-bg: #F5F2EE;
            --color-text: #4A4A4A;
            --color-accent: #B07D62; /* 焦糖色 */
            --color-light: #E0D6CC;
        }

        body {
            background-color: var(--color-bg);
            color: var(--color-text);
        }

        /* 確保選取文字的顏色 */
        ::selection {
            background-color: var(--color-accent);
            color: white;
        }

        /* 雜訊紋理背景 */
        .bg-texture {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            background-repeat: repeat;
        }

        /* 文字滑入動畫 */
        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-up {
            opacity: 0;
            animation: slideInUp 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
        .delay-500 { animation-delay: 0.5s; }

        /* 照片邊框效果 */
        .photo-frame {
            box-shadow: 20px 20px 0px var(--color-light);
            transition: all 0.5s ease;
        }
        .photo-frame:hover {
            transform: translate(5px, 5px);
            box-shadow: 10px 10px 0px var(--color-accent);
        }
    </style>
</head>
<body class="bg-[#F5F2EE] antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- SVG 圖示 (線條風格) ---
        const IconPin = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1} d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1} d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        );
        const IconClock = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );
        const IconCar = () => (
             <svg xmlns="http://www.w3.org/2000/svg" className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1} d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
             </svg>
        );
        // 手繪愛心圖示
        const IconHandHeart = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
            </svg>
        );

        const WeddingInvite = () => {
            const [timeLeft, setTimeLeft] = useState({ days: 0, hours: 0, minutes: 0, seconds: 0 });
            const [isCopied, setIsCopied] = useState(false);
            
            const targetDate = new Date('2026-03-28T12:00:00').getTime();

            useEffect(() => {
                const updateCountdown = () => {
                    const now = new Date().getTime();
                    const distance = targetDate - now;

                    if (distance < 0) {
                        setTimeLeft({ days: 0, hours: 0, minutes: 0, seconds: 0 });
                    } else {
                        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                        setTimeLeft({ days, hours, minutes, seconds });
                    }
                };
                updateCountdown();
                const interval = setInterval(updateCountdown, 1000);
                return () => clearInterval(interval);
            }, []);

            const copyAddress = () => {
                if (navigator.clipboard && window.isSecureContext) {
                    navigator.clipboard.writeText("台北市北投區幽雅路30號");
                } else {
                    const textArea = document.createElement("textarea");
                    textArea.value = "台北市北投區幽雅路30號";
                    textArea.style.position = "fixed";
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    try { document.execCommand('copy'); } catch (err) {}
                    document.body.removeChild(textArea);
                }
                setIsCopied(true);
                setTimeout(() => setIsCopied(false), 2000);
            };

            const openMap = () => {
                window.open("https://www.google.com/maps/search/?api=1&query=北投麗禧溫泉酒店", "_blank");
            };

            return (
                <div className="min-h-screen flex justify-center py-0 md:py-8 bg-[#F5F2EE] bg-texture">
                    <div className="w-full max-w-md bg-[#F5F2EE] relative min-h-screen md:min-h-0 md:rounded-lg overflow-hidden flex flex-col border border-[#EBE8E4] md:shadow-2xl">
                        
                        {/* 頂部裝飾 */}
                        <div className="flex justify-between items-center px-6 py-8">
                            <span className="font-main text-xs tracking-[0.2em] text-[#B07D62]">INVITATION</span>
                            <div className="h-[1px] flex-1 bg-[#D3C4B7] mx-4"></div>
                            <span className="font-main text-xs tracking-[0.2em] text-[#B07D62]">2026</span>
                        </div>

                        {/* 主標題區 - 僅保留標題 */}
                        <div className="px-8 mb-6 relative z-10 animate-slide-up flex flex-col items-center">
                            <p className="font-hand text-5xl text-[#B07D62] opacity-80 -rotate-2">We are getting married</p>
                        </div>

                        {/* 照片區 (雜誌風錯位排版) */}
                        <div className="relative px-6 pb-6 animate-slide-up delay-100">
                            {/* 照片外框 */}
                            <div className="photo-frame relative z-10 bg-white p-2">
                                <img 
                                    src="142.jpg" 
                                    alt="Wedding Couple"
                                    onError={(e) => {
                                        e.target.onerror = null;
                                        e.target.style.display = 'none';
                                        e.target.parentNode.style.backgroundColor = '#E0D6CC';
                                        e.target.parentNode.style.minHeight = '300px';
                                        e.target.parentNode.innerHTML += '<div class="absolute inset-0 flex items-center justify-center text-[#B07D62] font-serif-tc">Photo Here</div>';
                                    }}
                                    className="w-full aspect-[4/5] object-cover filter sepia-[0.1] contrast-[0.95]"
                                />
                            </div>
                            
                            {/* 裝飾文字 - 日期標籤 */}
                            <div className="absolute -bottom-6 -right-2 z-20 bg-[#B07D62] text-white px-6 py-4 shadow-lg">
                                <p className="font-main text-3xl italic">Mar. 28</p>
                                <p className="font-sans-tc text-[10px] tracking-widest text-center uppercase mt-1">Saturday</p>
                            </div>
                        </div>

                        {/* 新人姓名區 - 增加上方間距 (從 mt-4 改為 mt-16) 以避開上方的日期標籤 */}
                        <div className="px-8 mt-16 mb-8 animate-slide-up delay-200 flex justify-center">
                            <div className="flex items-center gap-4">
                                <span className="font-serif-tc text-3xl md:text-4xl text-[#3A3A3A] font-bold tracking-[0.1em]">黃裕勝</span>
                                <div className="text-[#B07D62]">
                                    <IconHandHeart className="w-6 h-6" />
                                </div>
                                <span className="font-serif-tc text-3xl md:text-4xl text-[#3A3A3A] font-bold tracking-[0.1em]">馬璦嵐</span>
                            </div>
                        </div>

                        {/* 邀請文字區 */}
                        <div className="px-10 pb-10 text-center animate-slide-up delay-300">
                            <h2 className="font-serif-tc text-lg text-[#3A3A3A] font-medium mb-6 flex items-center justify-center gap-4">
                                <span className="w-8 h-[1px] bg-[#B07D62]"></span>
                                溫馨家宴
                                <span className="w-8 h-[1px] bg-[#B07D62]"></span>
                            </h2>
                            <div className="font-serif-tc text-[#666] text-sm leading-8 space-y-1">
                                <p>春日的午後，簡單而溫暖</p>
                                <p>誠摯邀請至親好友</p>
                                <p>與我們共享這份喜悅</p>
                                <p>見證這美好的時刻</p>
                            </div>
                        </div>

                        {/* 資訊卡片 */}
                        <div className="bg-white mx-4 mb-8 p-8 shadow-sm border border-[#EBE8E4] relative animate-slide-up delay-500">
                            {/* 膠帶裝飾 */}
                            <div className="absolute -top-3 left-1/2 -translate-x-1/2 w-24 h-6 bg-[#E0D6CC] opacity-50 rotate-1"></div>

                            <div className="space-y-6 text-center">
                                {/* Time */}
                                <div>
                                    <div className="flex items-center justify-center gap-2 mb-2 text-[#B07D62]">
                                        <IconClock />
                                        <span className="font-main text-sm font-bold tracking-widest uppercase">Time</span>
                                    </div>
                                    <p className="font-serif-tc text-lg text-[#333]">2026年3月28日 (六)</p>
                                    <p className="font-sans-tc text-sm text-[#888]">中午 12:00 入席</p>
                                </div>

                                <div className="w-full h-[1px] bg-[#F0F0F0]"></div>

                                {/* Location */}
                                <div>
                                    <div className="flex items-center justify-center gap-2 mb-2 text-[#B07D62]">
                                        <IconPin />
                                        <span className="font-main text-sm font-bold tracking-widest uppercase">Location</span>
                                    </div>
                                    <p className="font-serif-tc text-lg text-[#333]">北投麗禧溫泉酒店</p>
                                    <p className="font-sans-tc text-sm text-[#888] mb-4">台北市北投區幽雅路30號</p>
                                    
                                    <div className="flex gap-2 justify-center">
                                        <button onClick={openMap} className="px-4 py-1.5 border border-[#B07D62] text-[#B07D62] text-xs hover:bg-[#B07D62] hover:text-white transition-colors">
                                            地圖
                                        </button>
                                        <button onClick={copyAddress} className="px-4 py-1.5 border border-[#999] text-[#666] text-xs hover:bg-[#999] hover:text-white transition-colors">
                                            {isCopied ? "已複製" : "複製地址"}
                                        </button>
                                    </div>
                                </div>

                                <div className="w-full h-[1px] bg-[#F0F0F0]"></div>

                                {/* Parking */}
                                <div>
                                     <div className="flex items-center justify-center gap-2 mb-2 text-[#B07D62]">
                                        <IconCar />
                                        <span className="font-main text-sm font-bold tracking-widest uppercase">Parking</span>
                                    </div>
                                    <p className="font-sans-tc text-xs text-[#888] leading-relaxed">
                                        飯店 B4、B5 提供平面停車位<br/>
                                        另有 12 個機械停車位 (限高155cm)
                                    </p>
                                </div>
                            </div>
                        </div>

                        {/* 倒數計時 */}
                        <div className="pb-12 text-center animate-slide-up delay-500">
                             <div className="inline-flex gap-8 text-[#B07D62] border-t border-b border-[#E0D6CC] py-4 px-8">
                                <div className="text-center">
                                    <span className="block font-main text-2xl font-light">{timeLeft.days}</span>
                                    <span className="text-[9px] tracking-widest uppercase">Days</span>
                                </div>
                                <div className="text-center">
                                    <span className="block font-main text-2xl font-light">{timeLeft.hours}</span>
                                    <span className="text-[9px] tracking-widest uppercase">Hours</span>
                                </div>
                            </div>
                            <p className="font-hand text-2xl text-[#CCC] mt-8">Thank you</p>
                        </div>

                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<WeddingInvite />);
    </script>
</body>
</html>
