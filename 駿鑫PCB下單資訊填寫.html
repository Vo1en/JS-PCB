<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PCB ‰∏ãÂñÆÂ∞èÂ∑•ÂÖ∑</title>
 <style>
  .logo-wrap {
    text-align: center;
    margin: 12px 0 4px;
  }
  .logo-wrap img {
    max-width: 300px;
    width: 60%;
    height: auto;
  }

  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    max-width: 800px;
    margin: 20px auto;
    padding: 0 16px;
    background: #f5f5f5;
  }
  h1 {
    text-align: center;
    font-size: 22px;
    margin-bottom: 16px;
  }
  .card {
    background: #fff;
    border-radius: 10px;
    padding: 16px 20px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  }
  .field-group {
    display: grid;
    grid-template-columns: 120px 1fr;
    gap: 8px 12px;
    margin-bottom: 10px;
    align-items: center;
  }
  label {
    font-size: 14px;
    text-align: right;
    color: #333;
  }
  select, input, textarea {
    width: 100%;
    padding: 6px 8px;
    font-size: 14px;
    border-radius: 6px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    background-color: #fff;
  }
  select:disabled {
    background-color: #eee;
    color: #888;
  }
  textarea {
    min-height: 160px;
    resize: vertical;
    font-family: Menlo, Consolas, monospace;
  }
  .btn-row {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
    margin: 12px 0;
  }
  button {
    border: none;
    border-radius: 999px;
    padding: 8px 16px;
    font-size: 14px;
    cursor: pointer;
    background: #2563eb;
    color: #fff;
  }
  button.secondary {
    background: #6b7280;
  }
  textarea#output {
    width: 100%;
    margin-top: 0;
    min-height: 120px;
  }
  .warning {
    grid-column: 2 / span 1;
    color: red;
    font-size: 13px;
    margin-top: -6px;
  }

  /* üîª ÊâãÊ©üÁâàÊ®£ÂºèÔºàÈáçÈªûÔºâ */
  @media (max-width: 600px) {
    body {
      margin: 8px auto;
      padding: 0 10px;
      max-width: 100%;
      background: #f5f5f5;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 12px;
    }
    .card {
      padding: 12px 14px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
    }
    .field-group {
      grid-template-columns: 1fr;  /* Ê®ôÁ±§Âú®‰∏äÔºåÊ¨Ñ‰ΩçÂú®‰∏ã */
      gap: 4px;
      margin-bottom: 12px;
    }
    label {
      text-align: left;
      font-size: 13px;
      margin-bottom: 2px;
    }
    select, input, textarea {
      font-size: 14px;
      padding: 7px 9px;
    }
    .btn-row {
      flex-direction: column;
      justify-content: stretch;
    }
    .btn-row button {
      width: 100%;  /* ÊåâÈàïÊªøÁâà */
    }
    .warning {
      grid-column: 1 / -1;
      font-size: 12px;
      margin-top: 0;
    }
    .logo-wrap img {
      max-width: 180px;
      width: 70%;
    }
    textarea#output {
      min-height: 120px;
      font-size: 13px;
    }
  }
</style>
</head>

        ÂÖ≠Â±§Êùø‰ª•‰∏äÔºåÁµ±‰∏ÄË£Ω‰ΩúÊ®πËÑÇÂ°ûÂ≠îË£ΩÁ®ã

  <div class="field-group">

      type="number"

    />
  </div>
    <div class="field-group">

      <textarea id="remark" placeholder="Â¶ÇÊúâÂÖ∂‰ªñÈúÄÊ±ÇÊàñÊ≥®ÊÑè‰∫ãÈ†ÖÔºåË´ãÊñºÊ≠§Ê¨ÑË©≥Á¥∞Ë™™Êòé"></textarea>

    <!-- ‚úÖ Â∞áÁî¢ÁîüÁöÑÂÖßÂÆπ‰πüÂÅöÊàê‰∏ÄÂÄãÊ¨Ñ‰ΩçÔºåÊéíÁâàÁµ±‰∏Ä -->

 <script>
  function updateStates() {
    var layer        = document.getElementById("layers").value;
    var layersSel    = document.getElementById("layers");
    var innerSelect  = document.getElementById("innerCu");
    var innerWarn    = document.getElementById("innerCuWarning");
    var thicknessSel = document.getElementById("thickness");
    var thicknessWarn= document.getElementById("thicknessWarning");
    var outerCuSel   = document.getElementById("outerCu");
    var finishSelect = document.getElementById("finish");
    var finishWarn   = document.getElementById("finishWarning");
    var special1Sel  = document.getElementById("special1");
    var special1Warn = document.getElementById("special1Warning");
    var special2Sel  = document.getElementById("special2");
    var special3Sel  = document.getElementById("special3");
    var goldFingerSel= document.getElementById("goldFinger");
    var materialSel  = document.getElementById("material");
    var materialWarn = document.getElementById("materialWarning");

    var i, opt;

    // ÂÖàÈóúÊéâÊùøÂéöË≠¶Á§∫
    if (thicknessWarn) {
      thicknessWarn.style.display = "none";
    }

    // ÊùøÊùê FR-1 Ë≠¶Âëä
    if (materialSel && materialWarn) {
      if (materialSel.value === "FR-1") {
        materialWarn.style.display = "block";
      } else {
        materialWarn.style.display = "none";
      }
    }

    // ÂÖàÈáçÁΩÆÊâÄÊúâÈÅ∏È†ÖÁÇ∫ÂèØÈÅ∏ÁãÄÊÖã
    for (i = 0; i < thicknessSel.options.length; i++) {
      thicknessSel.options[i].disabled = false;
    }
    for (i = 0; i < outerCuSel.options.length; i++) {
      outerCuSel.options[i].disabled = false;
    }
    for (i = 0; i < layersSel.options.length; i++) {
      layersSel.options[i].disabled = false;
    }
    goldFingerSel.disabled = false;
    special1Sel.disabled = false;
    special2Sel.disabled = false;
    special3Sel.disabled = false;
    special1Warn.style.display = "none";
    finishSelect.disabled = false;
    finishWarn.style.display = "none";

    // ‚úÖ FR-1 ÁâπÊÆäË¶èÂâá
    if (materialSel.value === "FR-1") {
      // Â±§Âà•Âè™ËÉΩÂñÆÈù¢Êùø
      for (i = 0; i < layersSel.options.length; i++) {
        opt = layersSel.options[i];
        if (opt.value !== "-" && opt.value !== "ÂñÆÈù¢Êùø") {
          opt.disabled = true;
        }
      }
      if (layersSel.value !== "ÂñÆÈù¢Êùø") {
        layersSel.value = "ÂñÆÈù¢Êùø";
        layer = "ÂñÆÈù¢Êùø";
      }

      // ÊùøÂéöÂè™ËÉΩ 1.6mm
      for (i = 0; i < thicknessSel.options.length; i++) {
        opt = thicknessSel.options[i];
        opt.disabled = (opt.value !== "1.6mm");
      }
      thicknessSel.value = "1.6mm";

      // Â§ñÂ±§ÈäÖÂéöÂè™ËÉΩ 1oz
      for (i = 0; i < outerCuSel.options.length; i++) {
        opt = outerCuSel.options[i];
        opt.disabled = (opt.value !== "1oz");
      }
      outerCuSel.value = "1oz";

      // ÈáëÊâãÊåá‰∏çËÉΩÈÅ∏
      goldFingerSel.value = "-";
      goldFingerSel.disabled = true;

      // ÁâπÊÆäË£ΩÁ®ã‰∏çËÉΩÈÅ∏
      special1Sel.value = "-";
      special2Sel.value = "-";
      special3Sel.value = "-";
      special1Sel.disabled = true;
      special2Sel.disabled = true;
      special3Sel.disabled = true;

      // ÂÖßÂ±§ÈäÖÂéöÔºöÂêåÂñÆÈù¢Êùø‰∏ÄÊ®£‰∏çÊîØÊè¥
      innerSelect.disabled = true;
      innerSelect.value = "-";
      innerWarn.style.display = "block";

      // FR-1 ÁãÄÊÖã‰∏ã‰∏çÈ°ØÁ§∫ 0.4mm ÊèêÁ§∫
      if (thicknessWarn) thicknessWarn.style.display = "none";

      // FR-1 Ë¶èÂâáËôïÁêÜÂÆåÂ∞±ÁµêÊùüÔºå‰∏çÂÜçÂ•óÁî®ÂæåÈù¢Â±§Âà•Ë¶èÂâá
      return;
    }

    // ÂÖßÂ±§ÈäÖÂéöË¶èÂâáÔºàÈùû FR-1Ôºâ
    if (layer === "ÂñÆÈù¢Êùø" || layer === "ÈõôÈù¢Êùø") {
      innerSelect.disabled = true;
      innerSelect.value = "-";
      innerWarn.style.display = "block";
    } else if (
      layer === "ÂõõÂ±§Êùø" ||
      layer === "ÂÖ≠Â±§Êùø" ||
      layer === "ÂÖ´Â±§Êùø" ||
      layer === "ÂçÅÂ±§Êùø"
    ) {
      innerSelect.disabled = false;
      innerWarn.style.display = "none";
      if (innerSelect.value === "-" || innerSelect.value === "") {
        innerSelect.value = "0.5oz";
      }
    } else {
      innerSelect.disabled = false;
      innerWarn.style.display = "none";
    }

    // ÊùøÂéöË¶èÂâáÔºöÂõõÂ±§Êùø‰ª•‰∏äÁ¶ÅÊ≠¢ 0.4mm
    if (
      layer === "ÂõõÂ±§Êùø" ||
      layer === "ÂÖ≠Â±§Êùø" ||
      layer === "ÂÖ´Â±§Êùø" ||
      layer === "ÂçÅÂ±§Êùø"
    ) {
      for (i = 0; i < thicknessSel.options.length; i++) {
        opt = thicknessSel.options[i];
        if (opt.value === "0.4mm") opt.disabled = true;
      }
    }

    // ÂÖ´Â±§Êùø„ÄÅÂçÅÂ±§ÊùøÈ°çÂ§ñÁ¶ÅÊ≠¢ 0.6mm
    if (layer === "ÂÖ´Â±§Êùø" || layer === "ÂçÅÂ±§Êùø") {
      for (i = 0; i < thicknessSel.options.length; i++) {
        opt = thicknessSel.options[i];
        if (opt.value === "0.6mm") opt.disabled = true;
      }
    }

    // Ëã•ÁõÆÂâçÈÅ∏Âà∞Ë¢´Á¶ÅÁî®ÁöÑÂéöÂ∫¶ÔºåËá™ÂãïË∑≥Âõû 1.6mm
    var currentThicknessOpt = thicknessSel.options[thicknessSel.selectedIndex];
    if (currentThicknessOpt && currentThicknessOpt.disabled) {
      thicknessSel.value = "1.6mm";
    }

    // ‚úÖ ÊùøÂéö 0.4mm È°ØÁ§∫ÊèêÁ§∫ÔºàÂè™Âú®ÂèØÈÅ∏ÁãÄÊÖã‰∏ãÔºâ
    currentThicknessOpt = thicknessSel.options[thicknessSel.selectedIndex];
    if (
      thicknessWarn &&
      thicknessSel.value === "0.4mm" &&
      currentThicknessOpt &&
      !currentThicknessOpt.disabled
    ) {
      thicknessWarn.style.display = "block";
    } else if (thicknessWarn) {
      thicknessWarn.style.display = "none";
    }

    // Ë°®Èù¢ËôïÁêÜË¶èÂâáÔºöÂÖ≠Â±§Êùø‰ª•‰∏äÂè™ÂÅöÂåñÈáë 2u
    if (layer === "ÂÖ≠Â±§Êùø" || layer === "ÂÖ´Â±§Êùø" || layer === "ÂçÅÂ±§Êùø") {
      finishSelect.value = "ÂåñÈáë 2u";
      finishSelect.disabled = true;
      finishWarn.style.display = "block";
    }

    // ÁâπÊÆäË£ΩÁ®ã#1 Ë¶èÂâáÔºöÂÖ≠Â±§Êùø‰ª•‰∏äÁµ±‰∏ÄÊ®πËÑÇÂ°ûÂ≠î
    if (layer === "ÂÖ≠Â±§Êùø" || layer === "ÂÖ´Â±§Êùø" || layer === "ÂçÅÂ±§Êùø") {
      special1Sel.value = "Ê®πËÑÇÂ°ûÂ≠î";
      special1Sel.disabled = true;
      special1Warn.style.display = "block";
    }
  }

  function trim(str) {
    return str.replace(/^\s+|\s+$/g, "");
  }

  function getValue(id) {
    var el = document.getElementById(id);
    if (!el) return "-";
    var v = trim(el.value);
    return v || "-";
  }

  function generateText() {
  // ‚úÖ ÂÖàÁî¢ÁîüÊôÇÈñìÂ≠ó‰∏≤Ôºö2025/11/07 15:26
  var now = new Date();
  var timeStr =
    now.getFullYear() + "/" +
    String(now.getMonth() + 1).padStart(2, "0") + "/" +
    String(now.getDate()).padStart(2, "0") + " " +
    String(now.getHours()).padStart(2, "0") + ":" +
    String(now.getMinutes()).padStart(2, "0");

  var partNo      = getValue("partNo");
  var material    = getValue("material");
  var layers      = getValue("layers");
  var thickness   = getValue("thickness");
  var innerCu     = getValue("innerCu");
  var outerCu     = getValue("outerCu");
  var solderMask  = getValue("solderMask");
  var legendColor = getValue("legendColor");
  var finish      = getValue("finish");
  var goldFinger  = getValue("goldFinger");
  var qtyVal      = getValue("qty");
  var remark      = trim(document.getElementById("remark").value || "");

 // üîπ ÂèñÂæóË®ÇÂñÆÈáëÈ°ç
var specialAmountEl = document.getElementById("specialAmount");
var specialAmount = "";
if (specialAmountEl) {
  specialAmount = trim(specialAmountEl.value || "");
  // üëâ Áî® toLocaleString() Âä†‰∏äÂçÉÂàÜ‰ΩçÈÄóËôü
  if (specialAmount) {
    specialAmount = Number(specialAmount).toLocaleString("en-US");
  }
}
  var specialsIds = ["special1", "special2", "special3"];
  var specials = [];
  for (var i = 0; i < specialsIds.length; i++) {
    var el = document.getElementById(specialsIds[i]);
    if (!el) continue;
    var v = trim(el.value || "");
    if (v && v !== "-") specials.push(v);
  }

  var lines = [
    "ÊñôËôüÔºö" + partNo,
    "ÊùøÊùêÔºö" + material,
    "Â±§Âà•Ôºö" + layers,
    "ÊùøÂéöÔºö" + thickness
  ];

  // ÂñÆÈù¢Êùø / ÈõôÈù¢ÊùøÔºö‰∏çÈ°ØÁ§∫ÂÖßÂ±§ÈäÖÂéö
  if (layers !== "ÂñÆÈù¢Êùø" && layers !== "ÈõôÈù¢Êùø") {
    lines.push("ÂÖßÂ±§ÈäÖÂéöÔºö" + innerCu);
  }

  lines.push(
    "Â§ñÂ±§ÈäÖÂéöÔºö" + outerCu,
    "Èò≤ÁÑäÈ°èËâ≤Ôºö" + solderMask,
    "ÊñáÂ≠óÈ°èËâ≤Ôºö" + legendColor,
    "Ë°®Èù¢ËôïÁêÜÔºö" + finish
  );

  if (goldFinger !== "-" && goldFinger !== "") {
    lines.push("Èáë(Èå´)ÊâãÊåáÔºö" + goldFinger);
  }

  lines.push("Êï∏Èáè(Âá∫Ë≤®Áâá)Ôºö" + qtyVal);

  // üîπ ÁâπÊÆäË£ΩÁ®ã + ÈáëÈ°çÈ°ØÁ§∫ÈÇèËºØ
  if (specials.length > 0) {
    // ÊúâÈÅ∏ÁâπÊÆäË£ΩÁ®ã
    if (specialAmount) {
      lines.push("ÁâπÊÆäË£ΩÁ®ãÔºö" + specials.join("„ÄÅ") + "ÔºàË®ÇÂñÆÈáëÈ°ç" + specialAmount + "Ôºâ");
    } else {
      lines.push("ÁâπÊÆäË£ΩÁ®ãÔºö" + specials.join("„ÄÅ"));
    }
  } else if (specialAmount) {
    // Ê≤íÈÅ∏ÁâπÊÆäË£ΩÁ®ãÔºå‰ΩÜÊúâÂ°´ÈáëÈ°ç
    lines.push("Ë®ÇÂñÆÈáëÈ°çÔºö" + specialAmount);
  }

  var msg = lines.join("\n");
  if (remark) {
    msg += "\n\nÂÇôË®ªÔºö" + remark;
  }

  // ‚úÖ ÊúÄÂæåÊääÊôÇÈñìÂ°ûÂà∞Á¨¨‰∏ÄË°å
  msg = timeStr + "\n" + msg;

  document.getElementById("output").value = msg;
}
  // ÂàùÂßãÂåñÔºö‰æùÁÖßÈ†êË®≠Â±§Âà•/ÊùøÊùêÁãÄÊÖãËôïÁêÜÊâÄÊúâË¶èÂâá
  updateStates();
</script>
